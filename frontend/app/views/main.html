<!-- Body -->
<div layout="column" layout-fill>
  <!-- Side nav -->
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="2">
    <md-list ng-cloak class="side-nav">
      <md-list-item class="user-photo">
        <img ng-src="{{currentUser.userPhoto}}" ng-click="viewUserProfile(currentUser._id)" class="md-avatar">
      </md-list-item>
      <md-list-item class="user-name">
        <p>Hey, {{currentUser.name}}</p>
      </md-list-item>
      <md-subheader class="md-no-sticky">Personal</md-subheader>
      <md-list-item ng-click="changeFilter(filter.name)" ng-repeat="filter in personalFilters" class="nav-item">
        <div class="md-avatar" ng-class="filter.color"></div>
        <p>{{filter.title}}</p>
      </md-list-item>
      <md-subheader class="md-no-sticky">Public</md-subheader>
      <md-list-item ng-click="goTo(state.state)" ng-repeat="state in publicStates">
        <i class="material-icons">{{state.icon}}</i>
        <p>{{state.name}}</p>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="logOut()">Log Out</md-list-item>
    </md-list>
  </md-sidenav>
  <!-- Main Content -->
  <!-- Header -->
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="toggleLeft()">
        <md-icon md-font-set="md">menu</md-icon>
      </md-button>
      <h2>
        <span>{{currentState().title}}</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
    <ui-view style="width: 100%;"></ui-view>
  </md-content>
</div>
