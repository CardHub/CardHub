<md-dialog aria-label="share" >
<form>
	<md-toolbar>
	  <div class="md-toolbar-tools">
	    <h3>Share on Facebook</h3>
	  </div>
	</md-toolbar>
	<md-dialog-content>
		<p>Share your public decks with your friends on Facebook?</p>
		<div layout="row" layout-align="center">
      <md-button class="cancel" ng-click="cancel()">Cancel</md-button>
      <md-button ng-click="share()">Share</md-button>
  </div>
	</md-dialog-content>
	</form>
</md-dialog>
