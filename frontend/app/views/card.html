<page-util is-owner=isOwner is-single-item=true deleting=false changing=false selected-array=[] displayed-array=deck.Cards add-fn=createCard(event) change-fn=updateCard(event) del-fn=deleteCard()></page-util>
<walkthrough
            walkthrough-type="transparency"
            focus-element-selector="#cardInfo"
            icon="single_tap"
            main-caption="Tap to flip card. Swipe left for previous card, right for next card."
            force-caption-location="BOTTOM"
            is-active="showCardInfo"
            has-glow="true"
            on-walkthrough-hide="showSidebarButton=true">
</walkthrough>
<walkthrough
            walkthrough-type="transparency"
            focus-element-selector="#sidebar-button"
            force-caption-location="BOTTOM"
            icon="single_tap"
            main-caption="Click here to navigate among different tags of Decks"
            icon-padding-left="0"
            icon-padding-top="20"
            is-active="showSidebarButton"
            has-glow="true"
            on-walkthrough-hide="showUtilButton=true">
</walkthrough>
<walkthrough
            walkthrough-type="transparency"
            focus-element-selector="#util-button"
            icon="single_tap"
            main-caption="Click here for creating new Crad or updating / deleting current Card"
            force-caption-location="BOTTOM"
            icon-padding-left="0"
            icon-padding-top="20"
            has-glow="true"
            is-active="showUtilButton">
</walkthrough>

<div layout="column" layout-align="center center" layout-margin  ng-swipe-left="currentIndex - 1 >= 0&&preCard()" ng-swipe-right="(currentIndex + 1) < deck.Cards.length&&nextCard()">
  <div class="flip" id="cardInfo">
    <div class="card" ng-class="{'flipped':!isCardFront}" ng-click="isCardFront=!isCardFront">
      <div class="face front" ng-class=deck.color+"-deck-deckview" layout="column" layout-align="center center" layout-padding>
        {{ card.front }}
      </div>
      <div class="face back" layout="column" layout-align="center center" layout-padding>
        {{ card.back }}
      </div>
    </div>
  </div>
</div>
<div layout="row" layout-align="center center" layout-margin>
  <md-button ng-if="currentIndex - 1 >= 0" ng-click="preCard()">Previous</md-button>
  <md-button ng-if="(currentIndex + 1) < deck.Cards.length" ng-click="nextCard()" >Next</md-button>
</div>
