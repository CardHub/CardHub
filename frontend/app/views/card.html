<md-content flex layout-padding>
  <div layout="column" layout-align="center center">
    <div layout-margin layout-wrap layout="row" layout-xs="column" layout-align="center center">
      <div ng-repeat="card in cards" ng-if="card.tag === stateId && card.cardId === cardId" ng-click="isCardFront=!isCardFront" ng-class='{"{{cards[$index].tag+"-deck-deckview"}}": isCardFront}' class="card-cardview">
        <div class="preview-wrapper">
          <h4 align="center" class="card-preview card-front-view" ng-if="isCardFront">{{ card.nameFront }}</h4>
          <p align="center" class="card-preview card-back-view" ng-if="!isCardFront">{{ card.nameBack }}</p>
        </div>
      </div>
    </div>
    <div layout="row" layout-align="end center">
      <md-button> Edit </md-button>
      <md-button> Delete </md-button>
    </div>
  </div>
</md-content>
