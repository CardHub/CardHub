<md-content flex layout-padding>
  <div layout="column" layout-align="center center">
    <div layout-margin layout-wrap layout="row" layout-xs="column" layout-align="center center">
      <div ng-class='{"{{tags[0].name+"-deck-deckview"}}": isCardFront}' ng-click="isCardFront=!isCardFront" class="card-cardview">
        <div class="preview-wrapper">
          <h4 align="center" class="card-preview card-front-view" ng-if="isCardFront">{{ card.front }}</h4>
          <p align="center" class="card-preview card-back-view" ng-if="!isCardFront">{{ card.back }}</p>
        </div>
      </div>
    </div>
    <div layout="row" layout-align="end center">
      <md-button> Edit </md-button>
      <md-button> Delete </md-button>
    </div>
  </div>
</md-content>
