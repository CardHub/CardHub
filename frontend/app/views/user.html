<div layout="column" layout-align="center center" layout-margin>
  <div layout="row" layout-align="center center" layout-margin>
    <img ng-src="{{user.avatar}}" class="md-avatar">
    <div layout="column" layout-align="center center" layout-margin>
      <span>{{user.name}}</span>
      <!-- <span>{{user.email}}</span> -->
    </div>
  </div>

  <div layout-margin layout-wrap layout="row" layout-xs="column" layout-align="center center">
    <div ng-repeat="deck in user.Decks" ng-class=deck.color+"-deck-homeview" class="deck-homeview">
      <md-checkbox class="deck-select" aria-label="select deck" ng-disabled=true></md-checkbox>
      <div layout="column" layout-align="center center" class="deck-title" ng-click="viewDeck(user.Decks[$index]._id)">
        {{deck.name | limitTo:55}}
      </div>
    </div>
  </div>
</div>
