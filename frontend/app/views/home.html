<div layout-margin layout-wrap layout="row" layout-xs="column" layout-align="center center">
	<div ng-repeat="deck in displayedDecks" ng-class=displayedDecks[$index].tags[0].name+"-deck-homeview" class="deck-homeview">
	<!-- <div ng-repeat="deck in filtered = (decks | filter: decks[$index].isDeleted==deckDeleted | filter: filtered[$index].tags[0].name===deckFilter) track by $index" ng-class=filtered[$index].tags[0].name+"-deck-homeview" class="deck-homeview"> -->
		<div layout="column" layout-align="center" class="deck-title" ng-click="viewDeck(displayedDecks[$index]._id)">{{displayedDecks[$index].name | limitTo:55}}</div>
	</div>
</div>

<div class="lock-size" layout="row" layout-align="center center">
      <md-fab-speed-dial class="md-fab-bottom-right md-scale" md-direction="up" md-open="actions.isOpen" ng-mouseenter="actions.isOpen=true" ng-mouseleave="actions.isOpen=false">
        <md-fab-trigger>
          <md-button aria-label="Actions" class="action md-fab">
            <md-icon md-font-set="md">create</md-icon>
          </md-button>
        </md-fab-trigger>
       <md-fab-actions>
       		<div class="action-tooltip">Delete</div>
          <md-button aria-label="Delete" class="md-fab md-raised md-mini">
            <md-icon md-font-set="md" class="action-item">remove</md-icon>
          </md-button>
          <div class="action-tooltip">Change</div>
          <md-button aria-label="Edit" class="md-fab md-raised md-mini">
            <md-icon md-font-set="md" class="action-item">change_history</md-icon>
          </md-button>
          <div class="action-tooltip">Add</div>
          <md-button aria-label="Add" ng-click="addDeck()" class="md-fab md-raised md-mini">
            <md-icon md-font-set="md" class="action-item">add</md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
